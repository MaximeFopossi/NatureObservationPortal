<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Successful - Nature Observation Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/bootstrap-overrides.css" />
    <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>
    <header>
        <img src="../assets/images/logo.png" alt="Nature Observation Portal logo">
        <h1>Nature Observation Portal</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
            <a href="contact.html">Contact</a>
            <a href="impressum.html">Impressum</a>
            <a href="wishlist.html">Wishlist</a>
        </nav>
    </header>
    <main>
        <section id="register-success" class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm text-center p-4">
                        <h2 class="mb-3">Registration Successful!</h2>
                        <p id="welcomeMessage" class="fs-5"></p>

                        <p class="mt-4">
                            You can now
                            <a href="login.html" class="fw-bold text-success">log in</a>
                            to your Nature Observation account.
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <a href="../index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="impressum.html">Impressum</a>
        </nav>

        <p>&copy; 2025 Nature Observation Portal. All rights reserved.</p>
        <small>Developed for the Web Technologies and Programming course.</small>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Retrieve displayName from localStorage (set in register.js)
            const displayName = localStorage.getItem("displayName");

            // Reference to the Hero message paragraph
            const message = document.getElementById("welcomeMessage");

            if (displayName) {
                // Show personalized greeting
                message.textContent = `Welcome, ${displayName}! We're happy to have you.`;
                // Clear storage so it doesn't persist after refresh
                localStorage.removeItem("displayName");
            } else {
                // Fallback message
                message.textContent = "Welcome to the Nature Observation Portal!";
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script defer src="../scripts/bootstrap.js"></script>
</body>
</html>
