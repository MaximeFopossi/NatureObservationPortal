<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Observation</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />

    <!-- Your CSS -->
    <link rel="stylesheet" href="../styles/bootstrap-overrides.css" />
    <link rel="stylesheet" href="../styles/style.css" />
</head>

<body>
    <header>
        <img src="../assets/images/logo.png" alt="Nature Observation Portal logo">
        <h1>Nature Observation Portal</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
            <a href="contact.html">Contact</a>
            <a href="impressum.html">Impressum</a>
            <a href="wishlist.html">Wishlist</a>
        </nav>
    </header>

    <main class="container my-4" id="add">
        <h2 class="mb-3">Add Observation</h2>
        <p class="text-muted">
            This form sends a POST request to the local Express backend:
            <code>POST http://localhost:3000/observation</code>
        </p>

        <div id="status" class="mb-3"></div>

        <div id="loading" class="spinner-border text-success d-none" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <form id="addForm" class="card p-3 shadow-sm">
            <div class="mb-3">
                <label class="form-label" for="title">Title *</label>
                <input class="form-control" id="title" required />
            </div>

            <div class="mb-3">
                <label class="form-label" for="latinName">Latin name *</label>
                <input class="form-control" id="latinName" required />
            </div>

            <div class="mb-3">
                <label class="form-label" for="location">Location *</label>
                <input class="form-control" id="location" required />
            </div>

            <div class="mb-3">
                <label class="form-label" for="date">Date *</label>
                <input class="form-control" type="date" id="date" required />
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="lat">Latitude (optional)</label>
                    <input class="form-control" type="number" step="any" id="lat" />
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label" for="lng">Longitude (optional)</label>
                    <input class="form-control" type="number" step="any" id="lng" />
                </div>
            </div>

            <div class="d-flex gap-2">
                <button class="btn btn-primary" type="submit">Save Observation</button>
                <a class="btn btn-outline-secondary" href="../index.html">Back</a>
            </div>
        </form>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!-- scripts -->
    <script defer src="../scripts/add.js"></script>
</body>
</html>
