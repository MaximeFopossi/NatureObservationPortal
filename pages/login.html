<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Nature Observation Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/bootstrap-overrides.css" />
    <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>
    <header>
        <img src="../assets/images/logo.png" alt="Nature Observation Portal logo">
        <h1>Nature Observation Portal</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
            <a href="contact.html">Contact</a>
            <a href="impressum.html">Impressum</a>
            <a href="wishlist.html">Wishlist</a>
        </nav>
    </header>
    <main>
        <section id="login" class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">

                            <h2 class="text-center mb-4">Login to Your Account</h2>

                            <form method="post" action="login-success.html">

                                <div class="mb-3">
                                    <label for="login-input" class="form-label">Username</label>
                                    <input type="text" id="login-input" name="username"
                                           class="form-control"
                                           placeholder="Username" required />
                                </div>

                                <div class="mb-3">
                                    <label for="password-input" class="form-label">Password</label>
                                    <input type="password" id="password-input" name="password"
                                           class="form-control"
                                           placeholder="Password" required />
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="checkpbox">
                                    <label class="form-check-label" for="checkpbox">
                                        Remember Me
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">
                                    Login
                                </button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <a href="../index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="impressum.html">Impressum</a>
        </nav>

        <p>&copy; 2025 Nature Observation Portal. All rights reserved.</p>
        <small>Developed for the Web Technologies and Programming course.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script defer src="../scripts/bootstrap.js"></script>
</body>
</html>
