<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Nature Portal Observation</title>
    <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>
    <header>
        <img src="../assets/images/logo.png" alt="Nature Observation Portal logo">
        <h1>Nature Observation Portal</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
            <a href="contact.html">Contact</a>
            <a href="impressum.html">Impressum</a>
            <a href="wishlist.html">Wishlist</a>
        </nav>
    </header>
    <main>
        <section id="login">
            <h2>Login to Your Account</h2>
            <form method="post" action="login-success.html">

                <label for="login-input">Username</label>
                <input type="text" id="login-input" name="username" placeholder="Username" required />

                <label for="password-input">Password</label>
                <input type="password" id="password-input" name="password" placeholder="Password" required />

                <div>
                    <input type="checkbox" id="checkpbox" name="remember" />
                    <label for="checkpbox">Remember Me</label>
                </div>

                <button type="submit">Login</button>

            </form>
        </section>
    </main>
    <footer>
        <nav>
            <a href="../index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="impressum.html">Impressum</a>
        </nav>

        <p>&copy; 2025 Nature Observation Portal. All rights reserved.</p>
        <small>Developed for the Web Technologies and Programming course.</small>
    </footer>
</body>
</html>
